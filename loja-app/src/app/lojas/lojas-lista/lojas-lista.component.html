
<h1 class="mt-4">Lojas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>

    </div>
  </div>
<div class="row">
  <div class="col-md-2">
    <button class="btn btn-warning" (click)="novoCadastro()">
      <i class="fa fa-plus"></i>
        Novo
    </button>
  </div>
</div>

<br />
<div class="row">
  <div class="col-md-12">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>Telefone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let loja of lojas">
          <td>{{loja.id}}</td>
          <td>{{loja.nomeFantasia}}</td>
          <td>{{loja.razaoSocial}}</td>
          <td>{{loja.cnpj}}</td>
          <td>{{loja.telefone}}</td>
          <td>
            <button class="btn btn-primary" routerLink="/lojas-form/{{ loja.id }}">
            <i class="fa fa-edit"></i>
            Editar
            </button>

            <button class="btn btn-danger" (click)="confirmardelecao(loja)"
            data-toggle="modal" data-target="#modalDelecao">
            <i class="fa fa-trash"></i>
            Remover
            </button>
        </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="modalDelecao"class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>

      <div class="modal-body" *ngIf="lojaSelecionada">
        Confirme para remover a Loja {{ lojaSelecionada.nomeFantasia }}.
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="deletarLoja()"
                data-dismiss="modal">Confirmar</button>
        <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

</div>
